
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donate to DAVOLI</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 2em;
        }
        img {
            max-width: 200px;
            margin-bottom: 1em;
        }
        .buttons {
            margin-top: 2em;
        }
        .buttons a {
            display: inline-block;
            margin: 1em;
            padding: 1em 2em;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
        }
        .lang-switch {
            margin-top: 2em;
        }
    </style>
    <script>
        const translations = {
            'en': {
                title: "Support DAVOLI",
                bankPL: "Polish Bank Transfer",
                bankINT: "International Bank Transfer",
                paypal: "Donate via PayPal"
            },
            'pl': {
                title: "Wspieraj DAVOLI",
                bankPL: "Przelew bankowy (Polska)",
                bankINT: "Przelew międzynarodowy",
                paypal: "Wesprzyj przez PayPal"
            },
            'be': {
                title: "Падтрымаць DAVOLI",
                bankPL: "Перавод праз польскі рахунак",
                bankINT: "Міжнародны банкаўскі перавод",
                paypal: "Ахвяраваць праз PayPal"
            }
        };

        function switchLang(lang) {
            document.getElementById('title').innerText = translations[lang].title;
            document.getElementById('bankPL').innerText = translations[lang].bankPL;
            document.getElementById('bankINT').innerText = translations[lang].bankINT;
            document.getElementById('paypal').innerText = translations[lang].paypal;
        }
    </script>
</head>
<body onload="switchLang('en')">
    <img src="logo.png" alt="Logo">
    <h1 id="title">Support DAVOLI</h1>

    <div class="buttons">
        <a href="https://www.blik.com/pay?iban=PL86102049000000880236937995&purpose=Donation+for+DAVOLI" id="bankPL" target="_blank">Polish Bank Transfer</a>
        <a href="https://www.blik.com/pay?iban=PL86102049000000880236937995&swift=BPKOPLPWXXX&purpose=Donation+for+DAVOLI" id="bankINT" target="_blank">International Bank Transfer</a>
        <a href="https://paypal.me/DAVOLI2334?country.x=PL&locale.x=pl_PL" id="paypal" target="_blank">Donate via PayPal</a>
    </div>

    <div class="lang-switch">
        <button onclick="switchLang('en')">EN</button>
        <button onclick="switchLang('pl')">PL</button>
        <button onclick="switchLang('be')">BE</button>
    </div>
</body>
</html>
